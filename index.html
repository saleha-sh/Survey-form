<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">My First Survey Form</h1>
    <p id="description">This form is designed to capture your basic information</p>
    <div id="myform">

    
    <form id="survey-form">
        <label id="name-label" fname="name" class="title" >Name</label><br>
        <input type="text" name="Name" id="name" placeholder="Enter your name" required="required" class="txt control"><br>
        <label id="email-label" fname="email" class="title">Email</label><br>
        <input type="email" name="Email" id="email" placeholder="Enter your Email ID" required="required" class="txt control" ><br>
        <label id="number-label" fname="number" class="title">Age</label><br>
        <input type="number" name="Age" id="number" placeholder="Enter your Age" min="12" max="100" class="txt control"><br>
        <label class="title">Country </label><br>
        <select id="dropdown" class="control">
            <option disabled="disabled" selected="selected">Select Country</option>
            <option>Pakistan</option>
            <option>India</option>
            <option>Bangladesh</option>
            <option>China</option>
            <option>Afghanistan</option>
        </select><br>
        <label class="title">Gender </label><br>
        <input type="radio" name="Gender" value="Male" > <label fname="Male">Male</label> <br>
        <input type="radio" name="Gender" value="Female"> <label fname="Female" class="control">Female</label><br>
        <label class="title">Languages </label><br>
        <input type="checkbox" name="language" value="English"><label>English</label><br>
        <input type="checkbox" name="language" value="Urdu"><label>Urdu</label> <br>
        <input type="checkbox" name="language" value="Hindi"><label>Hindi</label><br>
        <label class="title ">Comments/opinion </label><br>
        <textarea name="Comments" placeholder="Please enter a message" class="txt control"></textarea>
        
        <br>
        <input type="submit" value="Submit" id="submit" >
    </div> 




    </form>
</body>
</html>
